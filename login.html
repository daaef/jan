<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login - Jos Angel Network</title>

  <link rel="stylesheet" href="assets/signup/fonts/material-icon/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/aos.css">
  <link rel="stylesheet" href="assets/css/slick.css">
  <link rel="stylesheet" href="assets/css/default.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/signup/css/style.css">
</head>

<body>
  <header>
    <div class="navigation-bar p-0">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12" style="height: 100px">
            <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand" href="#">
                <img src="assets/images/logo-trans.png" alt="Logo" class="logo">
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="nav" class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="page-scroll" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="page-scroll" href="about.html">Who We Are</a>
                  </li>
                  <li class="nav-item">
                    <a class="page-scroll" href="index.html#service">What We Do</a>
                  </li>
                  <li class="nav-item">
                    <a class="page-scroll" href="entrepreneur.html">Entrepreneurs</a>
                  </li>
                  <li class="nav-item">
                    <a class="page-scroll" href="investors.html">Investors</a>
                  </li>
                </ul> <!-- navbar nav -->
              </div>
              <div class="navbar-btn ml-20 d-none d-sm-block mb-3">
                <a class="main-btn page-scroll" href="contact.html">Talk to us</a>
              </div>
            </nav> <!-- navbar -->
          </div>
        </div> <!-- row -->
      </div> <!-- container -->
    </div> <!-- navigation bar -->
  </header>

  <div class="main pt-100">
    <section class="sign-in">
      <div class="container">
        <div class="signin-content">
          <div class="signin-image">
            <figure><img src="assets/signup/images/signin-image.jpg" alt="sing up image"></figure>
            <a href="signup.html" class="signup-image-link">Create an account</a>
          </div>

          <div class="signin-form">
            <h2 class="form-title">Sign up</h2>
            <form method="POST" class="register-form" id="login-form">
              <div class="form-group">
                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="your_name" id="your_name" placeholder="Your Name" />
              </div>
              <div class="form-group">
                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                <input type="password" name="your_pass" id="your_pass" placeholder="Password" />
              </div>
              <div class="form-group">
                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
              </div>
              <div class="form-group form-button">
                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="assets/signup/vendor/jquery/jquery.min.js"></script>
  <script src="assets/signup/js/main.js"></script>
  <script src="assets/js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/wow.min.js"></script>
  <script src="assets/js/slick.min.js"></script>
  <script src="assets/js/scrolling-nav.js"></script>
  <script src="assets/js/jquery.easing.min.js"></script>
  <script src="assets/js/aos.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
